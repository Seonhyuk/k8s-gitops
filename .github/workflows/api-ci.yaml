name: API CI/CD
on:
  push:
    branches: [main]
    paths:
      - "api/**"

permissions:
  contents: write
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase owner
        id: lowercase
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.owner }}/fullstack-app-api:${{ github.sha }}
            ghcr.io/${{ steps.lowercase.outputs.owner }}/fullstack-app-api:latest
      
      - name: Update deployment manifest
        run: |
          sed -i "s|image: .*|image: ghcr.io/${{ steps.lowercase.outputs.owner }}/fullstack-app-api:${{ github.sha }}|" api-deployment.yaml
          sed -i "s|imagePullPolicy: Never|imagePullPolicy: IfNotPresent|" api-deployment.yaml
      
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add api-deployment.yaml
          git commit -m "Update API image to ${{ github.sha }}" || echo "No changes"
          git push
        